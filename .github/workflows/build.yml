name: Build APK
   on: [push]
   jobs:
     build:
       runs-on: ubuntu-latest
       steps:
         - uses: actions/checkout@v2
         - name: Set up JDK
           uses: actions/setup-java@v2
           with:
             java-version: '17'
             distribution: 'temurin'
         - name: Grant execute permission for gradlew
           run: chmod +x gradlew
         - name: Build APK
           run: ./gradlew assembleDebug
         - name: Upload APK
           uses: actions/upload-artifact@v2
